<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header>
      <div></div>
      <div class="collapse" id="navbarToggleExternalContent">
        <div class="bg-dark p-4">
          <h5 class="text-white h4">Collapsed content</h5>
          <span class="text-muted">Toggleable via the navbar brand.</span>
        </div>
      </div>
      <nav class="navbar navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="#">CRUD</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarToggleExternalContent"
            aria-controls="navbarToggleExternalContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>
    </header>
    <main class="container">
      <h1 class="mt-5 text-center">Administrador de productos</h1>
      <hr class="mb-5" />
      <section class="p-3 bg-light">
        <h4>Cargar productos</h4>
        <hr />
        <form id="formProducto">
          <div class="mb-3">
            <label for="" class="form-label">Codigo</label>
            <input
              type="number"
              class="form-control"
              id="codigo"
              
              //onblur="validarCampoRequerido(this)"
            />
            <div class="invalid-feedback">Este campo es requerido</div>
          </div>
          <div class="mb-3">
            <label for="" class="form-label">Producto</label>
            <input
              type="text"
              class="form-control"
              id="producto"
            />
            <div class="invalid-feedback">Este campo es requerido</div>
          </div>
          <div class="mb-3">
            <label for="" class="form-label">Descripci√≥n</label>
            <textarea type="" class="form-control" id="descripcion" ></textarea>
          </div>
          <div class="mb-3">
            <label for="" class="form-label">Cantidad</label>
            <input type="number" class="form-control" id="cantidad" />
            <div class="invalid-feedback">Este campo es requerido</div>
          </div>
          <div class="mb-3">
            <label for="" class="form-label">URL</label>
            <input type="" class="form-control" id="url" />
          </div>

          <button type="submit" class="btn btn-primary">Guardar</button>
          <div class="alert alert.danger mt-4 d-none" role="alert" id="msjAlert">
            <p>Debe completar los campos marcados</p>
          </div>
        </form>
      </section>
    </main>
    <footer></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script src="js/validaciones.js"></script>
  </body>
</html>
