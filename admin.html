<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

      crossorigin="anonymous"
    />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="#">CRUD</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarToggleExternalContent"
            aria-controls="navbarToggleExternalContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="index.html"> Inicio </a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="admin.html"
                >
                  Admin
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="container">
      <h1 class="mt-5 text-center">Administrador de productos</h1>
      <hr class="mb-5" />
      <section class="p-3 bg-light">
        <h4>Cargar productos</h4>
        <hr />
        <form id="formProducto">
          <div class="mb-3">
            <label for="" class="form-label">Codigo</label>
            <input type="number" class="form-control" id="codigo"/>
            <div class="invalid-feedback">Este campo es requerido</div>
          </div>
          <div class="mb-3">
            <label for="" class="form-label">Producto</label>
            <input type="text" class="form-control" id="producto" />
            <div class="invalid-feedback">Este campo es requerido</div>
          </div>
          <div class="mb-3">
            <label for="" class="form-label">Descripci√≥n</label>
            <textarea type="" class="form-control" id="descripcion"></textarea>
          </div>
          <div class="mb-3">
            <label for="" class="form-label">Cantidad</label>
            <input type="number" class="form-control" id="cantidad" />
            <div class="invalid-feedback">Este campo es requerido</div>
          </div>
          <div class="mb-3">
            <label for="" class="form-label">URL</label>
            <input type="" class="form-control" id="url" />
          </div>

          <button type="submit" class="btn btn-primary">Guardar</button>
          <div
            class="alert alert.danger mt-4 d-none"
            role="alert"
            id="msjAlert"
          >
            <p>Debe completar los campos marcados</p>
          </div>
        </form>
      </section>
      <section>
        <h2 class="display-3 text-center">Tabla de productos</h2>
        <hr />
        <button class="btn btn-primary" id="btnAgregar">Agregar</button>
        <div class="table-responsive" >
          <table class="table my-5">
            <thead>
              <tr>
                <th scope="col">Cod</th>
                <th scope="col">Producto</th>
                <th scope="col">Descripcion</th>
                <th scope="col">Cantidad</th>
                <th scope="col">URL</th>
                <th scope="col">Acciones</th>
              </tr>
            </thead>
            <tbody id="tablaProductos">
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
                <td>@mdo</td>
                <td>
                  <button class="btn btn-warning">Editar</button>
                  <button class="btn btn-danger">Borrar</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </main>
    <footer></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
    <script type="module" src="js/admin.js"></script>
  </body>
</html>
